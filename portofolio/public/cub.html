<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Cub cu Calități</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
      font-family: sans-serif;
    }

    .scene {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 1s;
      position: relative;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #3498db;
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      backface-visibility: visible; /* important! */
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .face .text {
      transform: rotate(0deg); /* va fi corectată intern */
      text-align: center;
    }
  </style>
</head>
<body>

<div class="scene" id="cube">
  <div class="face front"><div class="text">Curaj</div></div>
  <div class="face back"><div class="text">Empatie</div></div>
  <div class="face right"><div class="text">Respect</div></div>
  <div class="face left"><div class="text">Integritate</div></div>
  <div class="face top"><div class="text">Perseverență</div></div>
  <div class="face bottom"><div class="text">Loialitate</div></div>
</div>

<script>
  const cube = document.getElementById('cube');
  let x = 0, y = 0;

  // Listează toate fețele posibile și pozițiile lor de rotație
  const faces = [
    { name: 'front',   x: 0,   y: 0 },
    { name: 'back',    x: 0,   y: 180 },
    { name: 'right',   x: 0,   y: 90 },
    { name: 'left',    x: 0,   y: -90 },
    { name: 'top',     x: -90, y: 0 },
    { name: 'bottom',  x: 90,  y: 0 }
  ];

  let currentFaceIndex = 0;

  function rotateToFace(index) {
    const face = faces[index];
    x = face.x;
    y = face.y;
    cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    currentFaceIndex = index;
  }

  function rotateRandomlyToNewFace() {
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * faces.length);
    } while (newIndex === currentFaceIndex);
    rotateToFace(newIndex);
  }

  // Inițializare
  rotateToFace(currentFaceIndex);

  // Rotește la fiecare 2 secunde către o față diferită
  setInterval(rotateRandomlyToNewFace, 2000);
</script>

</body>
</html>
