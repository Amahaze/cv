<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar with Feather Icons</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />
  
  <style>
    /* Variables converted */
    :root {
      --border-radius: 10px;
      --spacer: 1rem;
      --primary: #C4151C;
      --text: #fff;
      --link-height: 3.5rem;
      --timing: 250ms;
      --transition: ease var(--timing);
      --link-width: 10rem;
    }

    /* Reset and base */
    body {
      background: #000 url(https://unsplash.it/1600/1000/?random) no-repeat center center / cover;
      font-family: 'Open Sans', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      color: var(--text);
      padding: 0 calc(var(--spacer) * 2);
      box-shadow: 0 0 40px rgba(0,0,0,0.03);
      height: 6rem;
      display: flex;
      align-items: center;
      gap: 3rem;
      z-index: 1000;
    }

    .header__logo {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      height: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .navbar__menu {
      position: relative;
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar__item {
      position: relative;
    }

    .navbar__link {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      align-items: center;
      justify-content: center;
      height: var(--link-height);
      width: var(--link-width);
      color: var(--text);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 600;
      transition: all 500ms ease;
      cursor: pointer;
    }

    .navbar__link svg {
      stroke: var(--text);
      transition: all 500ms ease;
      width: 24px;
      height: 24px;
    }

    .navbar__link:hover svg {
      stroke: var(--primary);
    }

    .navbar__link:hover span {
      opacity: 1;
      transform: translate(0);
    }

    /* Special last-child underline effect */
    .navbar__item:last-child::before {
      content: '';
      position: absolute;
      left: -8rem;
      bottom: -1.25rem;
      height: 0.5rem;
      width: 2px;
      background: var(--primary);
      box-shadow:
        0 -0.5rem var(--primary),
        0 -0.5rem var(--primary),
        0 0 3rem 0.5rem var(--primary),
        2rem 0 0 rgba(255, 255, 255, 0.2),
        -3rem 0 0 rgba(255, 255, 255, 0.2),
        6rem 0 0 rgba(255, 255, 255, 0.2),
        -6rem 0 0 rgba(255, 255, 255, 0.2),
        9rem 0 0 rgba(255, 255, 255, 0.2),
        -9rem 0 0 rgba(255, 255, 255, 0.2),
        12rem 0 0 rgba(255, 255, 255, 0.2),
        -12rem 0 0 rgba(255, 255, 255, 0.2),
        15rem 0 0 rgba(255, 255, 255, 0.2),
        -15rem 0 0 rgba(255, 255, 255, 0.2),
        18rem 0 0 rgba(255, 255, 255, 0.2),
        -18rem 0 0 rgba(255, 255, 255, 0.2),
        21rem 0 0 rgba(255, 255, 255, 0.2),
        -21rem 0 0 rgba(255, 255, 255, 0.2);
      transition: 500ms ease all;
    }

  </style>
</head>
<body>

  <div class="header">  
    <div class="header__logo">
      <strong>LOGO</strong>
    </div>
    <nav class="navbar">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="home"></i><span>Home</span> </a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="message-square"></i><span>Messages</span></a>        
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="users"></i><span>Customers</span></a>        
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="folder"></i><span>Projects</span></a>        
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="archive"></i><span>Resources</span></a>        
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>Help</span></a>        
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="settings"></i><span>Settings</span></a>        
        </li>
      </ul>
    </nav>
  </div>  

  <!-- Feather Icons script -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>

</body>
</html>
