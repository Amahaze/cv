<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Text from Icon on Hover</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .nav-bar {
      display: flex;
      flex-direction: column;
      width: 60px;
      background-color: #2c2c2c;
      padding: 10px;
      height: 100vh;
    }

    .nav-button {
      position: relative;
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: white;
      cursor: pointer;
      overflow: hidden;
      height: 40px;
    }

    .icon {
      font-size: 24px;
      z-index: 2;
      padding: 8px;
      transition: transform 0.3s ease;
    }

    .label {
      white-space: nowrap;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
      color: white;
      position: absolute;
      left: 50px;
      background-color: #444;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .nav-button:hover .label {
      opacity: 1;
      transform: translateX(0);
    }

    .nav-button:hover .icon {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="nav-button">
      <i class="icon">üè†</i>
      <span class="label">Home</span>
    </div>
    <div class="nav-button">
      <i class="icon">‚öôÔ∏è</i>
      <span class="label">Settings</span>
    </div>
    <div class="nav-button">
      <i class="icon">üìß</i>
      <span class="label">Messages</span>
    </div>
    <div class="nav-button">
      <i class="icon">‚ùì</i>
      <span class="label">Help</span>
    </div>
  </div>

</body>
</html>
