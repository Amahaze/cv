<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0B0B3B" />
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="150" r="1.5" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="75" r="1" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="200" r="1.2" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="100" r="1" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="300" r="1.3" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="150" r="1" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="250" r="1.2" fill="url(#starGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  <use href="#stars" transform="translate(0, 150)" />
  <use href="#stars" transform="translate(0, 300)" />
  <use href="#stars" transform="translate(0, 450)" />
</svg>